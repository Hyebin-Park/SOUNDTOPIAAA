<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet", href="https://use.fontawesome.com/releases/v5.7.2/css/all.css", integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr", crossorigin="anonymous">
    <link rel="stylesheet" href="../ASSETS/CSS/style.css">
    <title>HOME | SOUNDTOPIA</title>
</head>
<body>
    <main class="main-container">
        <section class="genre-selector">
            <ul class="genre-selector__container">
                <li class="genre-selector__element">Rock</li>
                <li class="genre-selector__element">Hip-hop</li>
                <li class="genre-selector__element">Pop</li>
                <li class="genre-selector__element">Chill</li>
                <li class="genre-selector__element">Indie</li>
                <li class="genre-selector__element">Jazz</li>
                <li class="genre-selector__element">Edm</li>
                <li class="genre-selector__element">R&B,Soul</li>
                <li class="genre-selector__element">Gospel</li>
            </ul>
        </section>

        <div class="signup-Btn">R U Ready to Explore</div>

        <div class="overlay"></div>
        <section class="modal">
            <div class="modal__container">
                <div class="modal__header">
                    <i class="fas fa-times modal__header--closeBtn"></i>
                    <ul>
                        <li id="sign-in">Sign In</a></li>
                        <li id="register">Create Account</a></li>
                    </ul>
                </div> <!--modal__header-->

                <div class="modal__content">
                    <form id="sign-in" action="#" method="POST">
                        <input type="email" name="email" placeholder="Email" required>
                        <input type="password" name="password" placeholder="password" required>
                        <input type="submit" value="Sign-in">
                    </form>

                    <form id="sign-up" action="#" method="POST">
                        <input type="text" name="name" placeholder="User Name" required>
                        <input type="email" name="email" placeholder="Email" required>
                        <input type="password" name="password" placeholder="password" required>
                        <input type="password" name="password2" placeholder="Verify Password" required>
                        <input type="submit" value="Join Now">
                    </form>

                    <button class="socail-login">Continue with Google</button>
                </div> <!--modal__content-->
                
            </div> <!--modal__container-->
        </section>
    </main>
</body>
</html>
